<p-table #dt1 [value]="ratesTable" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['code','currency','mid']">
<ng-template pTemplate="caption">
  <div class="flex">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
      
  </div>
</ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="code">
            <div class="flex justify-content-center align-items-center">
              Symbol waluty
              <p-sortIcon field="code"></p-sortIcon>
              <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="currency">
            <div class="flex justify-content-center align-items-center">
              Waluta
              <p-sortIcon field="currency"></p-sortIcon>
              <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="mid">
            <div class="flex justify-content-center align-items-center">
              Kurs waluty
              <p-sortIcon field="mid"></p-sortIcon>
              <p-columnFilter type="text" field="mid" display="menu"></p-columnFilter>
            </div>
            
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ratesTable>
      <tr>
          <td>{{ratesTable.code}}</td>
          <td>{{ratesTable.currency}}</td>
          <td>{{ratesTable.mid}}</td>
      </tr>
  </ng-template>
</p-table>

<div class="view">
  <p>Wybierz widok</p>
  <a (click)="changeTheme('lara-light')">Jasny</a>
  <a (click)="changeTheme('lara-dark')">Ciemny</a>
</div>
